name: Android Build

on: pull_request

jobs:
    bulid:

        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '14'

            - name: Install Dependencies
              run: |
                  npm install
                  npx react-native info

            - name: Build Android
              run: npx react-native run-android --variant=release